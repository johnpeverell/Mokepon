<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mokepón</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/code.js"></script>
</head>
<body>
	<h1>Mokepón!</h1>
	<section id="select-pet">
		<h2>Elige a tu mascota:</h2>

		<label for="hipodogue">Hipodogue</label>
		<input type="radio" name="pet" id="hipodogue">

		<label for="capipepo">Capipepo</label>
		<input type="radio" name="pet" id="capipepo">

		<label for="ratigueya">Ratigueya</label>
		<input type="radio" name="pet" id="ratigueya">

		<label for="langostelvis">Langostelvis</label>
		<input type="radio" name="pet" id="langostelvis">

		<label for="tucapalma">Tucapalma</label>
		<input type="radio" name="pet" id="tucapalma">

		<label for="pydos">Pydos</label>
		<input type="radio" name="pet" id="pydos">

		<button id="button-select-pet">Seleccionar</button>
	</section>
	<section id="select-attack">
		<h2>Elige tu ataque</h2>
		<p>Tu mascota <span id="pet-player"></span> tiene <span id="pet-player-lives"></span> vidas</p>
		<p>La mascota <span id="pet-enemy"></span> del enemigo tiene <span id="pet-enemy-lives"></span> vidas</p>
		<p>
			<button id="button-fire">Fuego</button>
			<button id="button-water">Agua</button>
			<button id="button-earth">Tierra</button>
		</p>
	</section>
	<section id="messages">
	</section>
	<section id="restart">
		<button id="button-restart">Reiniciar</button>
	</section>
</body>
</html>
